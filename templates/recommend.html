<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>

    <!-- Bootstrap 3 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

    <style>
        /* ========= GLOBAL ========= */
        body {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #e5e7eb;
        }

        .text-white {
            color: #f8fafc;
        }

        /* ========= NAVBAR ========= */
        .navbar {
            background: rgba(15, 23, 42, 0.95);
            border-radius: 0;
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        }

        .navbar-brand {
            color: #f8fafc !important;
            font-weight: 700;
        }

        .navbar-nav > li > a {
            color: #cbd5e1 !important;
        }

        .navbar-nav > li > a:hover {
            color: #ffffff !important;
            background: transparent;
        }

        /* ========= PAGE TITLE ========= */
        .page-title {
            font-size: 48px;
            font-weight: 700;
            margin: 40px 0 25px;
        }

        /* ========= SEARCH BOX ========= */
        .search-box {
            background: rgba(30, 41, 59, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }

        .search-box input[type="text"] {
            height: 52px;
            font-size: 18px;
            background: #020617;
            border: 1px solid #334155;
            color: #f8fafc;
            border-radius: 10px;
        }

        .search-box input[type="text"]::placeholder {
            color: #94a3b8;
        }

        .search-box input[type="submit"] {
            margin-top: 15px;
            width: 100%;
            height: 50px;
            font-size: 18px;
            border-radius: 10px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            border: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-box input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.5);
        }

        /* ========= RESULT CARD ========= */
        .card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 16px;
            padding: 14px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
        }

        /* ========= IMAGE ========= */
        .image-wrapper {
            width: 100%;
            height: 280px;
            background: #020617;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .card-img-top {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* ========= TEXT ========= */
        .book-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #f8fafc;
        }

        .book-author {
            font-size: 14px;
            color: #cbd5e1;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">ðŸ“˜ My Book Recommender</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="/recommend">Recommend</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </div>
</nav>

<!-- CONTENT -->
<div class="container">

    <h1 class="page-title text-white">Recommend Books</h1>

    <!-- SEARCH -->
    <div class="search-box">
        <form action="/recommend_books" method="post">
            <input name="user_input"
                   type="text"
                   class="form-control"
                   placeholder="Enter a book name you like...">

            <input type="submit" value="Get Recommendations">
        </form>
    </div>

    <!-- RESULTS -->
    <div class="row">
        {% if data %}
        {% for i in data %}
        <div class="col-md-3 col-sm-6">
            <div class="card">

                <div class="image-wrapper">
                    <img class="card-img-top"
                         src="{{ i[2] }}"
                         onerror="this.src='https://via.placeholder.com/200x300?text=No+Image'">
                </div>

                <div class="book-title">{{ i[0] }}</div>
                <div class="book-author">{{ i[1] }}</div>

            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>

</div>

</body>
</html>
