<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ========== GLOBAL ========== */
        body {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: #e5e7eb;
        }

        /* ========== NAVBAR ========== */
        .navbar {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .navbar-brand {
            font-weight: 700;
            color: #f8fafc !important;
        }

        .nav-link {
            color: #cbd5f5 !important;
            margin-left: 10px;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #ffffff !important;
        }

        /* ========== HEADING ========== */
        h1 {
            font-weight: 700;
            color: #f8fafc;
        }

        /* ========== CARD ========== */
        .card {
            background: rgba(30, 41, 59, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 18px;
            padding: 14px;
            height: 100%;
            transition: all 0.35s ease;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(12px);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 22px 45px rgba(0, 0, 0, 0.65);
        }

        /* ========== IMAGE ========== */
        .image-wrapper {
            width: 100%;
            height: 290px;
            background: linear-gradient(145deg, #0f172a, #020617);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 14px;
        }

        .card-img-top {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .card:hover .card-img-top {
            transform: scale(1.06);
        }

        /* ========== TEXT ========== */
        .book-title {
            font-size: 16px;
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 4px;
        }

        .book-author {
            font-size: 14px;
            color: #cbd5e1;
            margin-bottom: 6px;
        }

        .book-meta {
            font-size: 13px;
            color: #94a3b8;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .image-wrapper {
                height: 240px;
            }
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">üìò Book Recommender</a>
        <div class="navbar-nav">
            <a class="nav-link active" href="/">Home</a>
            <a class="nav-link" href="/recommend">Recommend</a>
            <a class="nav-link" href="/contact">Contact</a>
        </div>
    </div>
</nav>

<!-- CONTENT -->
<div class="container mt-5">
    <h1 class="mb-4">Top 50 Books</h1>

    <div class="row">
        {% for i in range(book_name|length) %}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card h-100">

                <div class="image-wrapper">
                    <img class="card-img-top"
                         src="{{ image[i] }}"
                         onerror="this.src='https://via.placeholder.com/200x300?text=No+Image'">
                </div>

                <div class="book-title">{{ book_name[i] }}</div>
                <div class="book-author">{{ author[i] }}</div>
                <div class="book-meta">Votes - {{ votes[i] }}</div>
                <div class="book-meta">Rating - {{ rating[i] }} ‚≠ê</div>

            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
